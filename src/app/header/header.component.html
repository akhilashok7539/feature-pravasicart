<div id="top-header">
    <div class="container">
        <ul class="header-links pull-left">
            <li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
            <li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
            <li><a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
        </ul>
        <ul class="header-links pull-right">
            <li><a href="#"><i class="fa fa-dollar"></i> USD</a></li>
            <li><a href="#"><i class="fa fa-user-o"></i> My Account</a></li>
        </ul>
    </div>

<!-- /TOP HEADER -->

<!-- MAIN HEADER -->
<div id="header">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- LOGO -->
            <div class="col-md-3">
                <div class="header-logo">
                    <a href="#" class="logo">
                        <!-- <h4>Pravasicart.com</h4> -->
                        <img src="../assets/img/Pravasaicart.png" alt="" width="250px" height="100px">
                    </a>
                </div>
            </div>
            <!-- /LOGO -->

            <!-- SEARCH BAR -->
            <div class="col-md-6">
                <div class="header-search">
                    <form>
                        <select style="outline: none;" class="input-select">
                            <option value="0">All Categories</option>
                            <option value="1">Category 01</option>
                            <option value="1">Category 02</option>
                        </select>
                        <input style="outline: none;" class="input" placeholder="Search here">
                        <button style="outline: none;" class="search-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <!-- /SEARCH BAR -->

            <!-- ACCOUNT -->
            <div class="col-md-3 clearfix">
                <div class="header-ctn">
                    <div>
                        <a href="#">
                            <i style="color: black;" class="fa fa-heart-o"></i>
                            <span style="color: black;">Your Wishlist</span>
                            <div  style="color: black;" class="qty">2</div>
                        </a>
                    </div>
         
                    <div class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                            <i style="color: black;" class="fa fa-shopping-cart"></i>
                            <span style="color: black;" routerLink="/cart">Your Cart</span>
                            <div style="color: black;" class="qty">3</div>
                        </a>
                       
                    </div>
                    <!-- /Cart -->

                    <!-- Menu Toogle -->
                    <div class="menu-toggle">
                        <a class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
                            <i style="color: black;" class="fa fa-bars"></i>
                            <span style="color: black;">Menu</span>
                        </a>
                    </div>


                </div>
            </div>
          
        </div>
        <div  class="collapse navbar-collapse" id="navbarResponsive">
            <button class="btn btn-sucess" style="    width: 25%;" [matMenuTriggerFor]="animals"><i class="fa fa-bars"></i> &nbsp; All Categories  </button>
            <mat-menu #animals="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vegetables</button>
                <button mat-menu-item [matMenuTriggerFor]="invertebrates">Fruits</button>
              </mat-menu>
              
              <mat-menu #vertebrates="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="fish">Carrot</button>
                <button mat-menu-item [matMenuTriggerFor]="amphibians">Beetroot</button>
                <button mat-menu-item [matMenuTriggerFor]="reptiles">Tomatto</button>
                <button mat-menu-item>Red chilly</button>
                <button mat-menu-item>Pottato</button>
              </mat-menu>
              
              <mat-menu #invertebrates="matMenu">
                <button mat-menu-item>Apple</button>
                <button mat-menu-item>Orange</button>
                <button mat-menu-item>Mango</button>
                <button mat-menu-item>pappaya</button>
                <button mat-menu-item>Grapes</button>
              
              </mat-menu>
              
              <mat-menu #fish="matMenu">
                <button mat-menu-item>Red carrot</button>
                <button mat-menu-item>White Carrot</button>
               
              </mat-menu>
              
              <mat-menu #amphibians="matMenu">
                <button mat-menu-item>Small size</button>
                <button mat-menu-item>Medium Size</button>
            
              </mat-menu>
              
              <mat-menu #reptiles="matMenu">
                <button mat-menu-item>Red Tommato</button>
                <button mat-menu-item>Green Tomato</button>
              
              </mat-menu>
              
              
        </div>
    </div>
</div>
</header>
